<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Se connecter - Travel Buddy</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="{{ url_for('home') }}">Travel Buddy</a>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Accueil</a></li>
                <li><a href="{{ url_for('creer_voyage') }}">Créer mon voyage</a></li>
                <li><a href="{{ url_for('a_propos') }}">À propos</a></li>
                <li><a href="{{ url_for('fonctionnement') }}">Fonctionnement</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Se connecter</h1>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="login_email" name="email" placeholder="Votre email" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="login_password" name="password" placeholder="Votre mot de passe" required>

            <button type="submit">Se connecter</button>
        </form>

        <p id="loginErrorMessage" style="color: red; display: none;">Email ou mot de passe incorrect</p>

        <p>Vous n'avez pas encore de compte ? <a href="{{ url_for('inscription') }}">S'inscrire</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Travel Buddy. Tous droits réservés.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('login_email').value;
            const password = document.getElementById('login_password').value;

            const user = JSON.parse(localStorage.getItem('user'));

            if (user && user.email === email && user.password === password) {
                alert('Connexion réussie, bienvenue ' + user.name);
                window.location.href = 'client.html';
            } else {
                document.getElementById('loginErrorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
